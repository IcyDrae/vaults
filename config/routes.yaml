index:
  path: /
  controller: App\Controller\DefaultController::index

register:
  path: /register
  controller: App\Controller\RegistrationController:register

login:
  path: /login

logout:
  path: /logout

profile:
  path: /user/profile
  controller: App\Controller\UserController:profile

vaults:
  path: /vaults
  controller: App\Controller\VaultController:list

vaults_create:
  path: /vaults/create
  controller: App\Controller\VaultController::create

vaults_update:
  path: /vaults/update/{id}
  controller: App\Controller\VaultController::update
  requirements:
    id: '\d+'

vaults_delete:
  path: /vaults/delete/{id}
  controller: App\Controller\VaultController::delete
  requirements:
    id: '\d+'
